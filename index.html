<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="src/assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App CSS Illustration</title>
    </head>

    <!-- Page -->
    <body class="page">

        <main class="page__container">
            <!-- Header -->
            <header class="header">

            </header>
            <!-- Phone -->
            <div class="phone">
                <div class="phone__gap"></div>
                <div class="phone__screen">
                    <!-- App header -->
                    <div class="app-header">
                        <div class="app-header__content">
                            <button class="app-header__button">
                                <svg class="app-header__icon" width="4" height="10" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 4 10">
                                    <path d="M 3 1 L 1,5 L 3,9" stroke="#fff" stroke-width="2" stroke-linecap="round" fill="none" />
                                </svg>
                            </button>
                            <img class="app-header__avatar" src="/src/assets/images/avatar.jpg" alt="Profile picture">
                            <div class="app-header__info">
                                <h2 class="app-header__name">Samuel Green</h2>
                                <p class="app-header__state">Available to walk</p>
                            </div>
                            <button class="app-header__button app-header__button--more">
                                <svg class="app-header__icon" width="2" height="8" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 2 8">
                                    <path d="M 0 0 H 2 V 2 H 0 Z" fill="#fff" />
                                    <path d="M 0 3 H 2 V 5 H 0 Z" fill="#fff" />
                                    <path d="M 0 6 H 2 V 8 H 0 Z" fill="#fff" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- App chat -->
                    <div class="app-chat">
                        <div class="app-chat__bubble app-chat__bubble--from">
                            <p class="app-chat__bubble-text app-chat__bubble-text--from">That sounds great iâ€™d be happy to discuss more.</p>
                        </div>
                        <div class="app-chat__bubble app-chat__bubble--from">
                            <p class="app-chat__bubble-text app-chat__bubble-text--from">Could you send me over some pictures of your dog, please?</p>
                        </div>
                        <div class="app-chat__bubble app-chat__bubble--to">
                            <p class="app-chat__bubble-text app-chat__bubble-text--to">Here are a few pictures. She's a happy girl</p>
                        </div>
                        <div class="app-chat__bubble app-chat__bubble--to">
                            <p class="app-chat__bubble-text app-chat__bubble-text--to">Can you make it?</p>
                        </div>
                        <div class="app-chat__bubble app-chat__bubble--from">
                            <p class="app-chat__bubble-text app-chat__bubble-text--from">She looks so happy! The time we discussed works. How long shall i take her our for?</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="page__shapes">
            <div class="page__shape page__shape--left"></div>
            <div class="page__shape page__shape--right"></div>
        </aside>

        <script type="module" src="/src/main.ts"></script>
    </body>

</html>
